{% extends "base.html" %}

{% block title %}Home - WSP Check-in Tracker{% endblock %}

{% block content %}
<div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold">WSP Check-in Tracker</h1>
    <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">Please select an option:</p>
        
        <div class="d-grid gap-3 col-md-8 mx-auto">
            {# Option 1: Login (Credentials) #}
            <a href="/scan?site={{ sites.get('greenville', 'greenville') }}" class="btn btn-danger btn-lg" style="background-color: #CE0037; border-color: #CE0037;">
                Employee Check-in
            </a>

            {# Option 2: Visitor (Manual) #}
            <a href="/visitor?site={{ sites.get('greenville', 'greenville') }}" class="btn btn-secondary btn-lg">
                Visitor Check-in
            </a>
        </div>
    </div>
</div>
{% endblock %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Greensboro Check-in{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body { padding-top: 56px; background-color: #f8f9fa; }
        .navbar-brand img { height: 30px; margin-right: 10px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger fixed-top"> 
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="/static/wsp-logo.png" alt="Logo" onerror="this.style.display='none'"> 
                WSP Check-in
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    {% if request.session.get('user') %}
                        <li class="nav-item d-flex align-items-center"> 
                            <span class="navbar-text me-3 text-white">
                                Welcome, {{ request.session.get('user').name }}!
                            </span>
                            <a class="nav-link active" href="/logout">Logout</a>
                        </li>
                    {% elif request.cookies.get("admin_auth") %}
                        <li class="nav-item d-flex align-items-center"> 
                            <span class="navbar-text me-3 text-white">
                                Admin Mode
                            </span>
                            <a class="nav-link active" href="/admin/logout">Logout</a>
                        </li>
                    {% else %}
                        {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
